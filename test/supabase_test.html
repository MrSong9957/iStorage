<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supabase集成测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
            <h1 class="text-2xl font-bold text-center mb-6">Supabase集成测试</h1>
            
            <div id="status-container" class="space-y-4">
                <div class="flex items-center justify-between p-4 bg-blue-50 rounded-lg">
                    <span class="text-gray-700">检查Supabase连接状态...</span>
                    <div class="animate-spin rounded-full h-5 w-5 border-b-2 border-blue-600"></div>
                </div>
            </div>
            
            <div id="test-container" class="mt-6 hidden">
                <button id="test-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    测试Supabase集成
                </button>
                
                <div id="test-result" class="mt-4 hidden">
                    <!-- 测试结果将在这里显示 -->
                </div>
            </div>
            
            <div class="mt-6 text-center">
                <a href="{% url 'users:user_login' %}" class="text-blue-600 hover:text-blue-800">返回登录页面</a>
            </div>
        </div>
    </div>

    <script>
        // 页面加载时检查Supabase状态
        document.addEventListener('DOMContentLoaded', function() {
            checkSupabaseStatus();
        });
        
        // 检查Supabase状态
        async function checkSupabaseStatus() {
            try {
                const response = await fetch('/users/test/supabase/status/');
                const data = await response.json();
                
                const statusContainer = document.getElementById('status-container');
                const testContainer = document.getElementById('test-container');
                
                if (data.supabase_connected) {
                    statusContainer.innerHTML = `
                        <div class="flex items-center justify-between p-4 bg-green-50 rounded-lg">
                            <span class="text-gray-700">Supabase连接状态</span>
                            <span class="text-green-600 font-semibold">已连接</span>
                        </div>
                        <div class="flex items-center justify-between p-4 bg-green-50 rounded-lg">
                            <span class="text-gray-700">服务角色权限</span>
                            <span class="text-green-600 font-semibold">${data.service_role_available ? '可用' : '不可用'}</span>
                        </div>
                    `;
                    
                    testContainer.classList.remove('hidden');
                } else {
                    statusContainer.innerHTML = `
                        <div class="flex items-center justify-between p-4 bg-red-50 rounded-lg">
                            <span class="text-gray-700">Supabase连接状态</span>
                            <span class="text-red-600 font-semibold">连接失败</span>
                        </div>
                        <div class="p-4 bg-red-50 rounded-lg">
                            <p class="text-red-600">错误: ${data.error || '未知错误'}</p>
                        </div>
                    `;
                }
            } catch (error) {
                const statusContainer = document.getElementById('status-container');
                statusContainer.innerHTML = `
                    <div class="flex items-center justify-between p-4 bg-red-50 rounded-lg">
                        <span class="text-gray-700">Supabase连接状态</span>
                        <span class="text-red-600 font-semibold">检查失败</span>
                    </div>
                    <div class="p-4 bg-red-50 rounded-lg">
                        <p class="text-red-600">错误: ${error.message}</p>
                    </div>
                `;
            }
        }
        
        // 测试Supabase集成
        document.getElementById('test-button').addEventListener('click', async function() {
            const button = document.getElementById('test-button');
            const testResult = document.getElementById('test-result');
            
            button.disabled = true;
            button.textContent = '测试中...';
            
            try {
                const response = await fetch('/users/test/supabase/');
                const data = await response.json();
                
                testResult.classList.remove('hidden');
                
                if (data.status === 'success') {
                    testResult.innerHTML = `
                        <div class="p-4 bg-green-50 rounded-lg">
                            <h3 class="text-green-800 font-semibold mb-2">测试成功</h3>
                            <p class="text-green-700">${data.message}</p>
                            <div class="mt-2 text-sm text-green-600">
                                <p>客户端初始化: ${data.details.client_initialized ? '成功' : '失败'}</p>
                                <p>用户认证: ${data.details.user_authenticated ? '已认证' : '未认证'}</p>
                                <p>用户名: ${data.details.username || '无'}</p>
                            </div>
                        </div>
                    `;
                } else {
                    testResult.innerHTML = `
                        <div class="p-4 bg-red-50 rounded-lg">
                            <h3 class="text-red-800 font-semibold mb-2">测试失败</h3>
                            <p class="text-red-700">${data.message}</p>
                        </div>
                    `;
                }
            } catch (error) {
                testResult.classList.remove('hidden');
                testResult.innerHTML = `
                    <div class="p-4 bg-red-50 rounded-lg">
                        <h3 class="text-red-800 font-semibold mb-2">测试错误</h3>
                        <p class="text-red-700">${error.message}</p>
                    </div>
                `;
            } finally {
                button.disabled = false;
                button.textContent = '测试Supabase集成';
            }
        });
    </script>
</body>
</html>
