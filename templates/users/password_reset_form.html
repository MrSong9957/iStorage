{% extends 'base_template.html' %}

{% block extra_css %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
body { 
    font-family: 'Inter', sans-serif; 
    background-color: #F5F5F7; 
}

.login-container {
    max-width: 420px;
    margin: 4rem auto;
    padding: 2.5rem;
    background-color: white;
    border-radius: 22px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
}

.login-title {
    font-size: 2.25rem;
    font-weight: 600;
    color: #1d1d1f;
    text-align: center;
    margin-bottom: 2.5rem;
}

.form-group {
    margin-bottom: 1.75rem;
}

.form-label {
    display: block;
    font-weight: 500;
    color: #1d1d1f;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.form-input {
    width: 100%;
    padding: 0.875rem 1.125rem;
    border: 1px solid #d1d1d6;
    border-radius: 12px;
    font-size: 1rem;
    font-family: inherit;
    transition: all 0.2s ease;
}

.form-input:focus {
    outline: none;
    border-color: #007AFF;
    box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
}

.apple-btn-primary {
    width: 100%;
    padding: 0.875rem;
    background-color: #007AFF;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.apple-btn-primary:hover {
    background-color: #0063cc;
}

.apple-btn-primary:active {
    transform: scale(0.98);
    opacity: 0.9;
}

.options-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.75rem;
    font-size: 0.9rem;
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.forgot-password {
    color: #007AFF;
    text-decoration: none;
    transition: color 0.2s ease;
}

.forgot-password:hover {
    color: #0063cc;
    text-decoration: underline;
}

.register-link {
    text-align: center;
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #6e6e73;
}

.register-link a {
    color: #007AFF;
    text-decoration: none;
    font-weight: 500;
}

.register-link a:hover {
    color: #0063cc;
    text-decoration: underline;
}

.error-message {
    background-color: rgba(255, 59, 48, 0.1);
    color: #ff3b30;
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 1.75rem;
    font-size: 0.9rem;
    border: 1px solid rgba(255, 59, 48, 0.2);
}

.success-message {
    background-color: rgba(52, 199, 89, 0.1);
    color: #34c759;
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 1.75rem;
    font-size: 0.9rem;
    border: 1px solid rgba(52, 199, 89, 0.2);
}

/* 美化复选框 */
input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: #007AFF;
    cursor: pointer;
}

/* 为输入框添加占位符样式 */
.form-input::placeholder {
    color: #86868b;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h1 class="login-title">忘记密码</h1>
    
    {% if form.errors %}
    <div class="error-message">
        <p>请检查您的输入，确保邮箱地址格式正确。</p>
    </div>
    {% endif %}
    
    <p style="color: #6e6e73; margin-bottom: 1.75rem; font-size: 0.95rem; text-align: center;">请输入您的邮箱地址，我们将发送密码重置链接。</p>
    
    <form method="post" action="{% url 'users:password_reset' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_email" class="form-label">邮箱地址</label>
            {{ form.email }}
        </div>
        
        <button type="submit" class="apple-btn-primary">发送重置链接</button>
        
        <div class="register-link">
            想起密码了？<a href="{% url 'users:user_login' %}">返回登录</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 添加一些简单的客户端验证
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        
        // 为表单输入框添加CSS类
        const emailInput = document.getElementById('id_email');
        if (emailInput) emailInput.classList.add('form-input');
        
        form.addEventListener('submit', function(event) {
            const email = emailInput.value;
            
            if (!email) {
                alert('请填写邮箱地址');
                event.preventDefault();
            }
        });
    });
  </script>
{% endblock %}
