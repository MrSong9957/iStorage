{% extends 'base_template.html' %}

{% block extra_css %}
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap');
body { 
    font-family: 'Inter', sans-serif; 
    background-color: #F5F5F7; 
}

.login-container {
    max-width: 420px;
    margin: 4rem auto;
    padding: 2.5rem;
    background-color: white;
    border-radius: 22px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
}

.login-title {
    font-size: 2.25rem;
    font-weight: 600;
    color: #1d1d1f;
    text-align: center;
    margin-bottom: 2.5rem;
}

.form-group {
    margin-bottom: 1.75rem;
}

.form-label {
    display: block;
    font-weight: 500;
    color: #1d1d1f;
    margin-bottom: 0.5rem;
    font-size: 0.9rem;
}

.form-input {
    width: 100%;
    padding: 0.875rem 1.125rem;
    border: 1px solid #d1d1d6;
    border-radius: 12px;
    font-size: 1rem;
    font-family: inherit;
    transition: all 0.2s ease;
}

.form-input:focus {
    outline: none;
    border-color: #007AFF;
    box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
}

.apple-btn-primary {
    width: 100%;
    padding: 0.875rem;
    background-color: #007AFF;
    color: white;
    border: none;
    border-radius: 12px;
    font-size: 1rem;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.2s ease;
}

.apple-btn-primary:hover {
    background-color: #0063cc;
}

.apple-btn-primary:active {
    transform: scale(0.98);
    opacity: 0.9;
}

.options-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 1.75rem;
    font-size: 0.9rem;
}

.remember-me {
    display: flex;
    align-items: center;
    gap: 0.5rem;
}

.forgot-password {
    color: #007AFF;
    text-decoration: none;
    transition: color 0.2s ease;
}

.forgot-password:hover {
    color: #0063cc;
    text-decoration: underline;
}

.register-link {
    text-align: center;
    margin-top: 2rem;
    font-size: 0.9rem;
    color: #6e6e73;
}

.register-link a {
    color: #007AFF;
    text-decoration: none;
    font-weight: 500;
}

.register-link a:hover {
    color: #0063cc;
    text-decoration: underline;
}

.error-message {
    background-color: rgba(255, 59, 48, 0.1);
    color: #ff3b30;
    padding: 1rem;
    border-radius: 12px;
    margin-bottom: 1.75rem;
    font-size: 0.9rem;
    border: 1px solid rgba(255, 59, 48, 0.2);
}

/* 美化复选框 */
input[type="checkbox"] {
    width: 18px;
    height: 18px;
    accent-color: #007AFF;
    cursor: pointer;
}

/* 为输入框添加占位符样式 */
.form-input::placeholder {
    color: #86868b;
}
</style>
{% endblock %}

{% block content %}
<div class="login-container">
    <h1 class="login-title">登录</h1>
    
    {% if form.errors %}
    <div class="error-message">
        <p>用户名或密码不正确，请重试。</p>
    </div>
    {% endif %}
    
    <form method="post" action="{% url 'users:user_login' %}">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username" class="form-label">用户名</label>
            {{ form.username }}
        </div>
        
        <div class="form-group">
            <label for="id_password" class="form-label">密码</label>
            {{ form.password }}
        </div>
        
        <div class="options-row">
            <div class="remember-me">
                {{ form.remember_me }}
                <label for="id_remember_me">记住我</label>
            </div>
            <a href="#" class="forgot-password">忘记密码？</a>
        </div>
        
        <button type="submit" class="apple-btn-primary">登录</button>
        
        <div class="register-link">
            还没有账号？<a href="{% url 'users:user_register' %}">立即注册</a>
        </div>
    </form>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 添加一些简单的客户端验证
    document.addEventListener('DOMContentLoaded', function() {
        const form = document.querySelector('form');
        
        // 为表单输入框添加CSS类
        const usernameInput = document.getElementById('id_username');
        const passwordInput = document.getElementById('id_password');
        if (usernameInput) usernameInput.classList.add('form-input');
        if (passwordInput) passwordInput.classList.add('form-input');
        
        form.addEventListener('submit', function(event) {
            const username = usernameInput.value;
            const password = passwordInput.value;
            
            if (!username || !password) {
                alert('请填写所有必填字段');
                event.preventDefault();
            }
        });
    });
  </script>
{% endblock %}
