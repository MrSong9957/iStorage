{% extends 'base_template.html' %}
{% load static %}

{% block title %}选择打印类型 - iStorage{% endblock %}

{% block content %}
    <h1 class="text-center text-3xl font-semibold text-gray-900 mb-12">
        请选择打印类型
    </h1>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
        <a href="{% url 'items:item_create' %}" class="bg-white rounded-3xl p-10 flex flex-col items-center justify-center gap-4 cursor-pointer border border-transparent transition-all duration-300 card-hover shadow-sm h-64">
            <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center text-blue-500">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 17h2a2 2 0 002-2v-4a2 2 0 00-2-2H5a2 2 0 00-2 2v4a2 2 0 002 2h2m2 4h6a2 2 0 002-2v-4a2 2 0 00-2-2H9a2 2 0 00-2 2v4a2 2 0 002 2zm8-12V5a2 2 0 00-2-2H9a2 2 0 00-2 2v4h10z"></path></svg>
            </div>
            <span class="text-xl font-semibold text-gray-900">打印物品标签</span>
            <span class="text-sm text-gray-500">为物品创建和打印二维码标签</span>
        </a>

        <a href="{% url 'items:deposit_storage' %}" class="bg-white rounded-3xl p-10 flex flex-col items-center justify-center gap-4 cursor-pointer border border-transparent transition-all duration-300 card-hover shadow-sm h-64">
            <div class="w-16 h-16 bg-blue-50 rounded-full flex items-center justify-center text-blue-500">
                <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 7v10c0 2.21 3.582 4 8 4s8-1.79 8-4V7M4 7c0 2.21 3.582 4 8 4s8-1.79 8-4M4 7c0-2.21 3.582-4 8-4s8 1.79 8 4m0 5c0 2.21-3.582 4-8 4s-8-1.79-8-4"></path></svg>
            </div>
            <span class="text-xl font-semibold text-gray-900">打印储物格标签</span>
            <span class="text-sm text-gray-500">为存储位置创建和打印标签</span>
        </a>
    </div>

    <!-- 返回首页按钮 -->
    <div class="mt-12 flex justify-center">
        <a href="/" class="group bg-blue-50 hover:bg-blue-100 text-blue-600 rounded-full px-5 py-2 flex items-center gap-1.5 transition-all duration-200 font-medium active:scale-98 active:opacity-90 focus:outline-none focus:ring-2 focus:ring-blue-300 focus:ring-offset-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transition-transform duration-200 group-hover:-translate-x-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7" />
            </svg>
            <span class="transition-all duration-200">返回首页</span>
        </a>
    </div>
{% endblock %}
