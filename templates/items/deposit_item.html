{% extends 'base_template.html' %}
{% load static %}

{% block title %}物品录入 - iStorage{% endblock %}

{% block content %}
    <div class="glass-card rounded-3xl shadow-lg overflow-hidden max-w-[80%] mx-auto">
        <div class="p-6 border-b border-gray-100">
            <h1 class="text-2xl font-semibold text-gray-900">物品录入</h1>
            <p class="text-sm text-gray-500 mt-1">请输入物品信息</p>
        </div>
        
        <div class="p-6">
            <!-- 显示错误消息 -->
            {% if error %}
                <div class="bg-red-50 text-red-700 p-4 rounded-xl mb-6">
                    {{ error }}
                </div>
            {% endif %}
            
            <!-- 表单 -->
            <form id="depositForm" method="post" action="" enctype="multipart/form-data"> <!-- 使用空字符串action，表单将提交到当前URL -->
                {% csrf_token %}
                
                <!-- 物品名称 -->
                <div class="mb-6">
                    <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">物品名称</label>
                    <input type="text" name="name" id="id_name" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="请输入物品名称">
                </div>
                
                <!-- 存放位置 -->
                <div class="mb-6">
                    <label for="id_location" class="block text-sm font-medium text-gray-700 mb-1">存放位置</label>
                    <input type="text" name="location" id="id_location" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="例如：主卧床头柜">
                </div>
                
                <!-- 物品图片 -->
                <div class="mb-6">
                    <label for="id_image" class="block text-sm font-medium text-gray-700 mb-1">物品图片（可选）</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-500 transition-colors cursor-pointer" id="image_upload_area">
                        <!-- 图片预览容器 -->
                        <div id="image_preview" class="hidden mb-4">
                            <img id="preview_img" src="" alt="预览图片" class="max-w-full max-h-40 mx-auto object-contain rounded-lg shadow-sm">
                            <button type="button" id="remove_image" class="mt-2 text-sm text-blue-500 hover:text-blue-700 transition-colors">移除图片</button>
                        </div>
                        
                        <!-- 默认上传提示 -->
                        <div id="upload_hint">
                            <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="mt-2 text-sm text-gray-500">点击或拖拽图片到此处上传</p>
                        </div>
                        
                        <input type="file" name="image" id="id_image" accept="image/*" class="hidden">
                    </div>
                </div>
                
                <!-- 提交按钮 -->
                <div class="flex justify-center">
                    <button type="submit" class="apple-btn-primary text-white font-medium px-8 py-3 rounded-xl shadow-sm hover:shadow transition-all">
                        保存物品
                    </button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}

{% block extra_js %}
<script>
    // 图片上传和预览功能
    const imageUploadArea = document.getElementById('image_upload_area');
    const imageInput = document.getElementById('id_image');
    const imagePreview = document.getElementById('image_preview');
    const previewImg = document.getElementById('preview_img');
    const uploadHint = document.getElementById('upload_hint');
    const removeImageBtn = document.getElementById('remove_image');
    
    // 点击上传区域触发文件选择
    imageUploadArea.addEventListener('click', () => {
        imageInput.click();
    });
    
    // 处理文件选择
    imageInput.addEventListener('change', (e) => {
        if (e.target.files && e.target.files[0]) {
            const file = e.target.files[0];
            
            // 检查文件大小（5MB限制）
            if (file.size > 5 * 1024 * 1024) {
                alert('图片大小不能超过5MB');
                e.target.value = '';
                return;
            }
            
            // 检查文件类型
            if (!file.type.match('image/jpeg') && !file.type.match('image/png')) {
                alert('只支持JPG和PNG格式的图片');
                e.target.value = '';
                return;
            }
            
            // 显示预览
            const reader = new FileReader();
            reader.onload = (e) => {
                previewImg.src = e.target.result;
                imagePreview.classList.remove('hidden');
                uploadHint.classList.add('hidden');
            };
            reader.readAsDataURL(file);
        }
    });
    
    // 移除图片
    removeImageBtn.addEventListener('click', (e) => {
        e.preventDefault();
        imageInput.value = '';
        imagePreview.classList.add('hidden');
        uploadHint.classList.remove('hidden');
    });
</script>
{% endblock %}
