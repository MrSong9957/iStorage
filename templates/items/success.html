{% extends 'base_template.html' %}

{% block title %}录入成功 - iStorage{% endblock %}

{% block content %}
<div class="container mx-auto my-12">
    <div class="max-w-md mx-auto glass-card p-6 rounded-xl shadow-lg text-center">
        <div class="mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-20 w-20 text-green-500 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-4">标签录入成功！</h1>
        <p class="text-gray-600 mb-6">您的物品信息已成功保存到系统中。</p>
        <p class="text-gray-500" id="countdown">系统将在 <span id="seconds">3</span> 秒后自动返回首页...</p>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
    // 倒计时重定向到首页
    let seconds = 3;
    const countdownElement = document.getElementById('seconds');
    
    const timer = setInterval(function() {
        seconds--;
        countdownElement.textContent = seconds;
        
        if (seconds <= 0) {
            clearInterval(timer);
            window.location.href = '{% url "home" %}';
        }
    }, 1000);
</script>
{% endblock %}
