<!-- 物品录入模态窗口 - 独立模块 -->
<div id="depositModal" class="fixed inset-0 bg-black/50 z-50 hidden flex items-center justify-center p-4">
    <div class="bg-white rounded-3xl shadow-lg w-full max-w-xl max-h-[90vh] overflow-y-auto">
        <div class="sticky top-0 bg-white p-6 border-b border-gray-100 flex justify-between items-center rounded-t-3xl">
            <h3 class="text-xl font-semibold text-gray-900">物品录入</h3>
            <button id="closeDepositModal" class="text-gray-500 hover:text-gray-900 transition-colors">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
        </div>
        
        <div class="p-6">
            <!-- 表单 -->
            <form id="depositForm" method="post" action="" enctype="multipart/form-data">
                {% csrf_token %}
                
                <!-- 物品名称 -->
                <div class="mb-6">
                    <label for="id_name" class="block text-sm font-medium text-gray-700 mb-1">物品名称</label>
                    <input type="text" name="name" id="id_name" class="w-full px-4 py-2 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="请输入物品名称">
                </div>
                
                <!-- 物品图片 -->
                <div class="mb-6">
                    <label for="id_image" class="block text-sm font-medium text-gray-700 mb-1">物品图片</label>
                    <div class="border-2 border-dashed border-gray-300 rounded-xl p-8 text-center hover:border-blue-500 transition-colors cursor-pointer" id="image_upload_area">
                        <!-- 图片预览容器 -->
                        <div id="image_preview" class="hidden mb-4">
                            <img id="preview_img" src="" alt="预览图片" class="max-w-full max-h-40 mx-auto object-contain rounded-lg shadow-sm">
                            <button type="button" id="remove_image" class="mt-2 text-sm text-blue-500 hover:text-blue-700 transition-colors">移除图片</button>
                        </div>
                        
                        <!-- 默认上传提示 -->
                        <div id="upload_hint">
                            <svg class="w-12 h-12 mx-auto text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z"></path>
                            </svg>
                            <p class="mt-2 text-sm text-gray-500">点击或拖拽图片到此处上传</p>
                        </div>
                        
                        <input type="file" name="image" id="id_image" accept="image/*" class="hidden">
                    </div>
                </div>
                
                <!-- 生成标签按钮 -->
                <div class="flex justify-center">
                    <button type="button" id="generateTagBtn" class="apple-btn-primary text-white font-medium px-8 py-3 rounded-xl shadow-sm hover:shadow transition-all">
                        识别并生成标签
                    </button>
                </div>
            </form>
            
            <!-- 标签预览区域 -->
            <div id="tagPreviewArea" class="hidden mt-8 p-6 bg-gray-50 rounded-xl">
                <h3 class="text-lg font-semibold text-gray-800 mb-4 text-center">标签预览</h3>
                
                <div class="flex flex-col items-center justify-center mb-6">
                    <!-- 二维码展示 -->
                    <div id="qrcodeContainer" class="mb-4 p-4 bg-white rounded-lg shadow-sm border border-gray-200">
                        <!-- 二维码将通过JavaScript动态生成 -->
                    </div>
                    
                    <!-- 物品信息展示 -->
                    <div class="text-center">
                        <p class="text-sm text-gray-600 mb-1">物品名称：</p>
                        <p id="previewItemName" class="font-medium text-gray-800 mb-2"></p>
                        
                        <p class="text-sm text-gray-600 mb-1">物品编号：</p>
                        <p id="previewItemCode" class="font-medium text-gray-800"></p>
                    </div>
                </div>
                
                <!-- 确认表单 -->
                <form id="confirmForm" method="post" action="{% url 'items:deposit_item' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="name" id="confirmName" value="">
                    
                    <div class="flex justify-center gap-4">
                        <button type="button" id="retryGenerateBtn" class="px-6 py-2 border border-gray-300 rounded-xl text-gray-700 font-medium hover:bg-gray-100 transition-colors">
                            重新生成
                        </button>
                        <button type="submit" class="apple-btn-primary text-white font-medium px-8 py-2 rounded-xl shadow-sm hover:shadow transition-all">
                            确认录入
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
