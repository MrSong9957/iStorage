{% extends 'base.html' %}

{% block title %}第三方登录回调{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg rounded-lg overflow-hidden">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 font-weight-light">正在处理{{ provider }}登录</h2>
                    <div class="text-center">
                        <p>正在验证您的{{ provider }}账号信息，请稍候...</p>
                        <p class="text-sm text-gray-500 mt-4">
                            如果登录失败，请<a href="{% url 'users:user_login' %}">返回登录页面</a>重试。
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
